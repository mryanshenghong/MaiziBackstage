				<div class="list-group">
					<a href="user.html" class="list-group-item">用户管理</a>
					<a href="user_search.html" class="list-group-item active">用户搜索</a>
					<a class="list-group-item" data-toggle="modal" data-target="#addUser">添加用户</a>
				</div>
			</div>
			<div class="col-md-10"> 
				<div class="page-header">
					<h1>用户搜索</h1>
				</div>
				<ul class="nav nav-tabs">
					<li>
						<a href="user.html">用户列表</a>
					</li>
					<li class="active">
						<a href="user_search.html">用户搜索</a>
					</li>
					<li>
						<a data-toggle="modal" data-target="#addUser">添加用户</a>
					</li>
				</ul>
				<form action="#" class="search-form">
					<div class="alert alert-info">
						<strong>技巧提示:</strong>支持模糊搜索和匹配搜索，匹配搜索使用*代替
					</div>
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" class="form-control" id="username" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<label for="uid">UID</label>
						<input type="text" class="form-control" id="uid" placeholder="输入UID">
					</div>
					<div class="form-group">
						<label for="usergroup">用户组</label>
						<select name="注册会员" id="usergroup" class="form-control">
							<option value="">限制会员</option>
							<option value="">新手上路</option>
							<option value="" selected="selected">注册会员</option>
							<option value="">中级会员</option>
							<option value="">高级会员</option>
						</select>
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
			</div>
		</div>
	</div>

					<div class="modal fade" id="addUser" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button class="close" type="button" data-dismiss="modal">&times;</button>
								<h4>添加用户</h4>
							</div>
							<div class="modal-body">
								<form action="#" class="add-form">
									<div class="form-group">
										<label for="username">用户名</label>
										<input type="text" class="form-control" placeholder="请输入用户名">
									</div>
									<div class="form-group">
										<label for="pwd">请输入密码</label>
										<input type="password" class="form-control" placeholder="输入密码">
									</div>
									<div class="form-group">
										<label for="pwd-again">确认密码</label>
										<input type="password" class="form-control" placeholder="确认密码">
									</div>
									<div class="form-group">
										<label for="email">请输入邮箱</label>
										<input type="email" class="form-control" placeholder="请输入邮箱" required="required">
									</div>
									<div class="form-group">
										<label for="level">用户名</label>
										<select class="form-control" id="level">
											<option>限制会员</option>
											<option>新手上路</option>
											<option>注册会员</option>
											<option>中级会员</option>
											<option>高级会员</option>
										</select>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="submit" class="btn btn-primary">保存</button>
							</div>
						</div>
					</div>
				</div>
